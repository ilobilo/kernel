# Timeout until booting default entry
TIMEOUT=0

# Enable graphic mode
GRAPHICS=yes

# Terminal colours from FaruOS "https://github.com/leapofazzam123/faruos"
THEME_COLOURS=00000000;FFE83336;FF31DE56;FF624726;FF005DFF;FFC740F4;FF20C7FF;FFA3ADBF;FF001740;FFFFFF
THEME_BACKGROUND=80001740

# Background that will be used in bootloader and kernel
BACKGROUND_PATH=boot:///bg.bmp
BACKGROUND_STYLE=stretched

# Font that will be used in bootloader and kernel
TERMINAL_FONT=boot:///font.raw

# Kernel entry
:Kernel Project

# Kernel protocol
PROTOCOL=stivale2

# Kernel
KERNEL_PATH=boot:///kernel.elf
CMDLINE=initrd

# Modules
# Temporary disabled initrd until memory manager is fixed
MODULE_STRING=initrd
MODULE_PATH=$boot:///initrd.tar.gz

# Kernel address space layout randomization
KASLR=yes
